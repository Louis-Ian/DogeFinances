name: Release APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: doge_finances

    steps:
      - uses: actions/checkout@v2
        with:
          ref: development
      - name: Flutter action
        uses: subosito/flutter-action@v1.5.3
        # with:
          # The Flutter version to make available on the path
          # flutter-version: # optional
          # The Flutter build release channel
          # channel: # optional, default is stable
      - run: flutter pub get
        working-directory: doge_finances

      # - run: flutter test
      #   working-directory: doge_finances

      # Build APK
      - run: flutter build apk
        working-directory: doge_finances
      
      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Added Registration with email and password
            - Added Registration with google account
            - Added Login with email and password
            - Added Login with google account
          draft: false
          prerelease: true
